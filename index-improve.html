        $(document).ready(function() {
          var quotes = [
          {text: "If debugging is the process of removing software bugs, then programming must be the process of putting them in.", author : "– Edsger Dijkstra (Dutch computer scientist, winner of the 1972 Turing Award)"},

          {text: "Nine people can’t make a baby in a month.” (regarding the addition of more programmers to get a project completed faster)”", author : "– Fred Brooks (American computer scientist, winner of the 1999 Turing Award)"},

          {text: "Always code as if the guy who ends up maintaining your code will be a violent psychopath who knows where you live.”", author : "– Martin Golding"},
          {text: "C makes it easy to shoot yourself in the foot; C++ makes it harder, but when you do, it blows away your whole leg.”", author : "– Bjarne Stroustrup (Danish computer scientist, developer of the C++ programming language)"},
          {text: "When debugging, novices insert corrective code; experts remove defective code.”", author :"– Richard Pattis"},
          {text: "Computer science education cannot make anybody an expert programmer any more than studying brushes and pigment can make somebody an expert painter.”", author :"– Eric S. Raymond (American programmer, open source software advocate, author of “The Cathedral and the Bazaar”)"},
          {text: "Most good programmers do programming not because they expect to get paid or get adulation by the public, but because it is fun to program.”", author :"– Linus Torvalds (Finnish American, software engineer and hacker, principal force behind the development of the Linux kernel)"},
          {text: "Programming today is a race between software engineers striving to build bigger and better idiot-proof programs, and the Universe trying to produce bigger and better idiots. So far, the Universe is winning.”", author : "– Rich Cook"},
          {text: "Any fool can write code that a computer can understand. Good programmers write code that humans can understand.”", author : "– Martin Fowler (author and speaker on software development)"},
          {text: "Good code is its own best documentation. As you’re about to add a comment, ask yourself, ‘How can I improve the code so that this comment isn’t needed?", author :  "– Steve McConnell (author of many software engineering books including “Code Complete”)"},
          {text: "The problem with using C++ … is that there’s already a strong tendency in the language to require you to know everything before you can do anything.", author : "– Larry Wall (developer of the Perl language)"},
          {text: "People think that computer science is the art of geniuses but the actual reality is the opposite, just many people doing things that build on each other, like a wall of mini stones.", author :  "– Donald Knuth (computer scientist)"},
          {text: "One of my most productive days was throwing away 1000 lines of code.", author :"– Ken Thompson (computer scientist, early developer of UNIX OS)"},
          {text: "Most software today is very much like an Egyptian pyramid with millions of bricks piled on top of each other, with no structural integrity, but just done by brute force and thousands of slaves.", author : "– Alan Kay (American computer scientist)"},
          {text: "Before software can be reusable it first has to be usable.", author :  "– Ralph Johnson (computer scientist)"},
          {text: "Programming is like sex. One mistake and you have to support it for the rest of your life.", author :  "– Michael Sinz"},
          {text: "If builders built buildings the way programmers wrote programs, then the first woodpecker that came along wound destroy civilization." , author :  "– Gerald Weinberg (American computer scientist)"},
          {text: "Like car accidents, most hardware problems are due to driver error.", author :  "- unknown"},
          {text: "If at first you don't succeed; call it version 1.0", author :  "- unknown"}
          ];
          //function rand improved
          function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min)) + min;
          }

          // getQuote(animation: boolean)
          function getQuote(anim) {
            var randQuote=0, randNumber=0, quote='';
            randNumber = getRandomInt(0,quotes.length);
            randQuote = quotes[randNumber];
            // handle the DOM with the retrieve quote
            if (anim === true) {
              $('.box__author, .box__quote').hide();
              $('.box__quote').html(randQuote.text).fadeIn(400,function () {
                $('.box__author').html(randQuote.author).delay(500).fadeIn(400);
              });
            } else {
              $('.box__quote').html(randQuote.text);
              $('.box__author').html(randQuote.author);
            }
            // handle color 
            //http://stackoverflow.com/questions/5897573/jquery-random-background-color-and-color-on-2-divs
            var backColor = ["rgb(237, 85, 100)","rgb(252, 206, 84)","rgb(71, 206, 192)",
            "rgb(203, 147, 238)", "rgb(237, 95, 85)", "rgb(195, 213, 105)","rgb(78, 194, 231)",
            "rgb(236, 135, 191)","rgb(248, 127, 82)","rgb(153, 212, 104)","rgb(92, 157, 237)",
            "rgb(250, 177, 83)","rgb(66, 203, 111)","rgb(147, 152, 236)",
            "rgb(199, 203, 212)"];
            var randColor = backColor[Math.floor(Math.random() * backColor.length)];
            $('body').css({'background':randColor}).find('svg').removeClass('box__svg--color')
              .addClass('box__svg--color')
              .css('fill', randColor );
            $('.box__link').css('background', randColor);
            $('.box__quote, .box__author ').css('color', randColor);
          }

          getQuote(false);

          // click event
          $('.box__link').on('click', function (event) {
            event.preventDefault();
            getQuote(true);
          });
        });
    </script>
